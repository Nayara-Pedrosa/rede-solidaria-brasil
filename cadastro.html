<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro — Rede Solidária Brasil</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html"><img src="images/logo.webp" alt="Logo Rede Solidária Brasil" class="logo"></a>
      <nav aria-label="Navegação principal">
        <ul class="nav">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos Sociais</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1>Formulário de Cadastro</h1>
    <form id="form-cadastro" action="#" method="post" novalidate>
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome completo*</label>
        <input id="nome" name="nome" type="text" required minlength="3">
        <label for="email">E-mail*</label>
        <input id="email" name="email" type="email" required>
        <label for="cpf">CPF*</label>
        <input id="cpf" name="cpf" type="text" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" placeholder="000.000.000-00">
        <label for="telefone">Telefone*</label>
        <input id="telefone" name="telefone" type="tel" required pattern="\(\d{2}\) \d{4,5}-\d{4}" maxlength="15" placeholder="(11) 99999-9999">
        <label for="nasc">Data de nascimento*</label>
        <input id="nasc" name="nasc" type="date" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label for="endereco">Endereço*</label>
        <input id="endereco" name="endereco" type="text" required>
        <label for="cep">CEP*</label>
        <input id="cep" name="cep" type="text" required pattern="\d{5}-\d{3}" maxlength="9" placeholder="00000-000">
        <label for="cidade">Cidade*</label>
        <input id="cidade" name="cidade" type="text" required>
        <label for="estado">Estado*</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
          <option value="BA">Bahia</option>
        </select>
      </fieldset>
      <button type="submit">Enviar cadastro</button>
    </form>
    <script src="js/masks.js"></script>
  </main>
  <footer>
    <p>&copy; <span id="ano3"></span> Rede Solidária Brasil</p>
    <script>document.getElementById('ano3').textContent = new Date().getFullYear();</script>
  </footer>
</body>
</html>
